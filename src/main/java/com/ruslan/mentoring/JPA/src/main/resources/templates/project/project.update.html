<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Update project</title>
    </head>
    <body>
        <form action="#" th:action="@{/project/update}" th:object="${project}" method="post">
            <input type="hidden" name="id" th:value="*{id}"/>
            <table style="border:2px solid #777777;width:300px;">
                <tr>
                    <th colspan="2">Update project</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" th:field="*{name}"/></td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td><input type="text" th:field="*{title}"/></td>
                </tr>
                <tr>
                    <td>Customer</td>
                    <td><input type="text" th:field="*{customer}"/></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input type="text" th:field="*{description}"/></td>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit" value="Update"/></th>
                </tr>
            </table>
        </form>
        <div><a href="/">Go to main</a></div>
    </body>
</html>
