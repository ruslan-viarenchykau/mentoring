<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>View employee</title>
    </head>
    <body>
        <table style="border:2px solid #777777;width:300px;">
            <tbody style="color:#FFAAAA;">
                <tr>
                    <th colspan="2">Employee #<span th:text="${employee.id}"></span></th>
                </tr>
                <tr>
                    <td>First name</td>
                    <td th:text="${employee.firstName}"></td>
                </tr>
                <tr>
                    <td>Last name</td>
                    <td th:text="${employee.lastName}"></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td th:text="${employee.status}"></td>
                </tr>
            </tbody>
            <tbody style="color:#AAFFAA;">
                <tr>
                    <th colspan="2">Address</th>
                </tr>
                <tr>
                    <td>Territory</td>
                    <td th:text="${employee.address.territory}"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td th:text="${employee.address.city}"></td>
                </tr>
                <tr>
                    <td>Street</td>
                    <td th:text="${employee.address.street}"></td>
                </tr>
                <tr>
                    <td>Building</td>
                    <td th:text="${employee.address.building}"></td>
                </tr>
                <tr>
                    <td>Room</td>
                    <td th:text="${employee.address.room}"></td>
                </tr>
            </tbody>
            <tbody style="color:#AAAAFF;">
                <tr>
                    <th colspan="2">Personal</th>
                </tr>
                <tr>
                    <td>Phone number</td>
                    <td th:text="${employee.personal.phoneNumber}"></td>
                </tr>
                <tr>
                    <td>Driver license</td>
                    <td th:text="${employee.personal.driverLicense}"></td>
                </tr>
            </tbody>
        </table>
        <div><a href="/">Go to main</a></div>
    </body>
</html>
